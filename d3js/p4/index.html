<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Force-directed graph</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <!-- d3.js -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Bootstrap CSS and JavaScript -->
  <link rel="stylesheet" 
    href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" href="flags.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">

</head>

<body>

<div class="header-container">
  <h1 class="text-center header1">Force-directed graph of state contiguity</h1>
</div>

<div class="node-container"></div>

<div class="container svg-container">
  <svg id="svg-root" class="svg-class"></svg>
</div>

<!-- Holds all input fields to control the forces.-->
<div class="container ctrl-panel">
  <span style="color: white">Gravity center:</span>
  <span for="gravity-x" class="label label-default">X:</span>
  <input id="gravity-x" type="text" placeholder="Text input">
  <span for="gravity-y" class="label label-default">Y:</span>
  <input id="gravity-y" type="text" placeholder="Text input">

  <span for="link-str" class="label label-default">Link strength:</span>
  <input id="link-str" type="text" placeholder="Text input">
  <span for="link-dist" class="label label-default">Link distance:</span>
  <input id="link-dist" type="text" placeholder="Text input">

  <span for="many-body" class="label label-default">Charge:</span>
  <input id="many-body" type="text" placeholder="Text input">

  <button class="btn btn-default">Collisions off</button>

</div>

<div>
<p class="text-center author">
  Written by <a style="color:white" href="http://www.freecodecamp.com/tpoikela">tpoikela</a>
</p>
</div>

<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
